<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área de Compra - EletroBras</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.6em;
            margin-bottom: 18px;
        }
        .alert {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            padding: 12px 14px;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        #mensagem .alert {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Área de Compra</h2>
        <div class="alert">
            <strong>Atenção:</strong> Esta área é apenas um teste! Não insira dados reais de cartão.<br>
            Se tentar inserir um cartão real, será lembrado que isto é só uma simulação.
        </div>
        <form id="compraForm" autocomplete="off">
            <div class="form-group">
            <label for="produto">Produto</label>
            <select id="produto" name="produto" required>
                <option value="">Selecione</option>
                <option value="songone">SongOne</option>
                <option value="songtab">SongTab</option>
                <option value="tvlife">TVLife</option>
            </select>
            </div>
            <script>
               
                const precos = {
                    songone: () => Math.floor(Math.random() * 2000) + 1000,
                    songtab: () => Math.floor(Math.random() * 2000) + 1000,
                    tvlife: () => Math.floor(Math.random() * 2000) + 1000
                };

                const produtoSelect = document.getElementById('produto');
                const valorInput = document.getElementById('valor');
            </script>
            <div class="form-group">
                <label for="valor">Valor (R$)</label>
                <input type="number" id="valor" name="valor" placeholder="Ex: 1999.99" required min="1" step="0.01">
            </div>
            <div class="form-group">
                <label for="pagamento">Forma de Pagamento</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="alma">Vender a Alma</option>
                    <option value="fiado">Fiado (só amanhã)</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="ouro">Pagamento em Ouro</option>
                    <option value="escambo">Escambo (troca de galinha)</option>
                </select>
            </div>
            <div class="form-group" id="cartaoFields" style="display: none;">
                <label for="cartao">Número do Cartão</label>
                <input type="text" id="cartao" name="cartao" maxlength="19" placeholder="0000 0000 0000 0000">
            </div>
            <button type="submit">Finalizar Compra</button>
        </form>
        <div id="mensagem" style="margin-top:18px;"></div>
    </div>
    <script>
        const pagamento = document.getElementById('pagamento');
        const cartaoFields = document.getElementById('cartaoFields');
        const compraForm = document.getElementById('compraForm');
        const mensagem = document.getElementById('mensagem');

        pagamento.addEventListener('change', function() {
            if (this.value === 'cartao') {
                cartaoFields.style.display = 'block';
            } else {
                cartaoFields.style.display = 'none';
            }
        });

        compraForm.addEventListener('submit', function(e) {
            e.preventDefault();
            mensagem.innerHTML = '';
            if (pagamento.value === 'cartao') {
                mensagem.innerHTML = '<div class="alert"><strong>Não insira dados reais!</strong> Esta área é apenas um teste e não processa pagamentos de verdade.</div>';
                return;
            }
            mensagem.innerHTML = '<div class="alert" style="background:#d4edda;color:#155724;border-color:#c3e6cb;">Compra simulada com sucesso! Obrigado por participar do teste.<br><br><em>Forma de pagamento escolhida: <strong>' + pagamento.options[pagamento.selectedIndex].text + '</strong></em></div>';
            compraForm.reset();
            cartaoFields.style.display = 'none';
        });
    </script>
</body>
</html></div>
